<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Account</title>
    <link href="/account.css" type="text/css" rel="stylesheet" />
</head>
<header>
    <p>[[${account.accountName}]]</p>
</header>

<body>
<main>


    <form th:action="@{/users/{userId}/account/{accountId}(userId=${user.userId}, accountId=${account.accountId})}"
          method="post">
        <div>
            Account Name:
            <input type="text" th:field="${account.accountName}"/>
        </div>
        <div id="saveAccount">
            <input type="submit" value="Update Account"/>
            <hr/>
        </div>
    </form>
    <form th:action="@{/users/{userId}/account/{accountId}/delete(userId=${user.userId}, accountId=${account.accountId})}" method="post">
        <div id="deleteAccount">
            <input type="submit" value="Delete Account"/>
        </div>
    </form>
    <div>
        <br>
        <a id="back" th:href="@{/users/{userId}(userId=${user.userId})}" th:if="${userId != null}">
            <button>Back</button>
        </a>
    </div>
</main>
</body>
</html>
