<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Bank Account</title>
	</head>
	<body>
		<h1>[[${account.accountName}]]</h1>
		
		<form th:action="@{/users/{userId}/account/{accountId}(userId=${user.userId})(accountId=${account.accountId})}" method="post">
			<div>
				Account Name: <input type="text" th:field="${account.accountName}" />
			</div>
			<div>
				<input type="submit" value="Save Account" />
				<hr/>
			</div>
		</form>
		<form>
			<div>
				<br>
				<a th:href="@{/users/{userId}(userId=${user.userId})}" th:if="${userId != null}" style="margin-right: 2em">Back</a>
			</div>
		</form>
	</body>
</html>
