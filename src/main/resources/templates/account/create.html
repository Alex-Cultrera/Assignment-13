<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Bank Account</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<h1>[[${account.accountName}]]</h1>
<form th:action="@{/users/{userId}/account/{accountId}(userId=${user.userId}, accountId=${account.accountId})}"
      method="post">
    <div>
        Account Name:

        <input type="text" th:field="${account.accountName}"/>
    </div>
    <div>
        <input type="submit" value="Save Account"/>
        <hr/>
    </div>
</form>
<div>
    <br>
    <a class="anchor" th:href="@{/users/{userId}(userId=${user.userId})}" th:if="${userId != null}">Back</a>
</div>
</body>
</html>
